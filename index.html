<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assignment Support App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a7cff, #8b5cf6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      width: 420px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,.2);
      text-align: center;
      display: none;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    .btn, .course-btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      background: #6a7cff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .btn.secondary {
      background: #8b5cf6;
    }

    .course-btn {
      background: #f3f4ff;
      color: #333;
    }

    .course-btn:hover {
      background: #e0e4ff;
    }

    .show {
      display: block;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div class="card show" id="login">
  <h1>Login</h1>
  <button class="btn" onclick="go('dashboard')">Login</button>
</div>

<!-- DASHBOARD -->
<div class="card" id="dashboard">
  <h1>Dashboard</h1>
  <button class="btn" onclick="go('courses')">Course List</button>
  <button class="btn secondary" onclick="go('login')">Logout</button>
</div>

<!-- COURSES -->
<div class="card" id="courses">
  <h2>My Courses</h2>

  <button class="course-btn" onclick="openAssignment('Introduction to Software Engineering')">
    Introduction to Software Engineering
  </button>

  <button class="course-btn" onclick="openAssignment('Object-Oriented Programming')">
    Object-Oriented Programming
  </button>

  <button class="course-btn" onclick="openAssignment('Database Systems')">
    Database Systems
  </button>

  <button class="btn secondary" onclick="go('dashboard')">
    Back to Dashboard
  </button>
</div>

<!-- ASSIGNMENT -->
<div class="card" id="assignment">
  <h2 id="courseTitle">Assignment</h2>

  <button class="course-btn">Overview</button>
  <button class="course-btn">Instructions</button>
  <button class="course-btn">Rubric</button>
  <button class="course-btn">Sample Work</button>
  <button class="course-btn">Checklist</button>
  <button class="course-btn">Submit</button>

  <button class="btn secondary" onclick="go('courses')">
    Back to Courses
  </button>
</div>

<script>
  function go(page) {
    document.querySelectorAll('.card').forEach(c => c.classList.remove('show'));
    document.getElementById(page).classList.add('show');
  }

  function openAssignment(courseName) {
    document.getElementById('courseTitle').innerText = courseName;
    go('assignment');
  }
</script>

</body>
</html>
