<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assignment Support App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #6a7cff, #8b5cf6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #ffffff;
      width: 420px;
      padding: 32px;
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 16px;
    }

    .btn {
      display: block;
      margin: 12px 0;
      padding: 14px;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      background: #6a7cff;
      transition: 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .secondary {
      background: #8b5cf6;
    }

    .course {
      background: #f4f6ff;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div class="card" id="login">
    <h1>Assignment Support</h1>
    <a href="#dashboard" class="btn" onclick="showDashboard()">Login</a>
  </div>

  <!-- DASHBOARD -->
  <div class="card hidden" id="dashboard">
    <h2>Dashboard</h2>
    <a href="#courses" class="btn" onclick="showCourses()">Course List</a>
    <a href="#login" class="btn secondary" onclick="showLogin()">Logout</a>
  </div>

  <!-- COURSE LIST -->
  <div class="card hidden" id="courses">
    <h2>My Courses</h2>

    <div class="course">Introduction to Software Engineering</div>
    <div class="course">Object-Oriented Programming</div>
    <div class="course">Database Systems</div>

    <a href="#dashboard" class="btn secondary" onclick="showDashboard()">Back to Dashboard</a>
  </div>

  <script>
    function hideAll() {
      document.getElementById("login").classList.add("hidden");
      document.getElementById("dashboard").classList.add("hidden");
      document.getElementById("courses").classList.add("hidden");
    }

    function showLogin() {
      hideAll();
      document.getElementById("login").classList.remove("hidden");
    }

    function showDashboard() {
      hideAll();
      document.getElementById("dashboard").classList.remove("hidden");
    }

    function showCourses() {
      hideAll();
      document.getElementById("courses").classList.remove("hidden");
    }
  </script>

</body>
</html>
